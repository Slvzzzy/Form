<div>
  <ngx-charts-advanced-pie-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="single"
    [gradient]="gradient"
    [animations]="animations"
    (select)="onSelect({data : $event})"
    (activate)="onActivate({data : $event})"
    (deactivate)="onDeactivate({data : $event})"
  >
  </ngx-charts-advanced-pie-chart>
</div>
